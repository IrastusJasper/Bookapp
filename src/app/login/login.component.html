<div class="cointainer">
    <h2>Login</h2>
    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" #username>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" #password>
            </div>
            <div class="form-btn">
                <button class="btn btn-primary" type="submit" (click)="onLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
